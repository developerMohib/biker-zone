<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Zone | Bike Dekho </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      
</head>
<body>
    <!-- Header Secion Start -->
    <section class="bg-[#264653]">
      <div class="container relative">
        <div class="navbar ">
          <div class="flex-1">
            <a class="btn btn-ghost text-xl text-white ">Bike Dekho</a>
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal text-white px-1">
              <li><a href="#Home">Home</a></li>
              <li><a href="#About"> About </a></li>
              <li><a href="#Service"> Service</a></li>
              <li><a href="#Blog">Blog </a></li>
              <li><a href="#Contact">Contact</a></li>
            </ul>
          </div>
        </div>

        <!-- Slider / Carrossel -->

        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">

            <img src="./images/bike1.png" class="" />

            <div class="absolute transform -translate-y-1/2 left-[44%] right-5 bottom-1">
              <a href="#slide4" class="btn btn-circle">❮</a> 
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide2" class="carousel-item relative w-full">

            <img src="./images/bike2.png" class="" />

            <div class="absolute transform -translate-y-1/2 left-[44%] right-5 bottom-1">
              <a href="#slide1" class="btn btn-circle">❮</a> 
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide3" class="carousel-item relative w-full">

            <img src="./images/bike3.png" class="" />

            <div class="absolute transform -translate-y-1/2 left-[44%] right-5 bottom-1">
              <a href="#slide2" class="btn btn-circle">❮</a> 
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide4" class="carousel-item relative w-full">

            <img src="./images/bike4.png" class="" />

            <div class="absolute transform -translate-y-1/2 left-[44%] right-5 bottom-1">
              <a href="#slide3" class="btn btn-circle">❮</a> 
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>

        <!-- Hero Text -->

        <div class=" absolute top-1/3 left-0">
          <div class="hero-content flex-col lg:flex-row-reverse ">
            <div class="text-white">
              <h1 class="text-5xl font-bold text-white">Box Office News!</h1>
              <p class="py-6">Provident cupiditate voluptatem et in. <br> Quaerat fugiat ut assumenda excepturi exercitationem quasi. <br> In deleniti eaque aut repudiandae et a id nisi.</p>
              <button class="btn btn-primary">Get Started</button>
            </div>
          </div>
        </div>

      </div>
    </section>
    <!-- Header Secion End -->
</body>
</html>
